server:
  port: 8443
  ssl:
    enabled: false
    keyStoreType: JKS
    key-alias: vdab
    # This should be /etc/ssl/certs/vdab.jks on linux
    key-store: /etc/ssl/certs/vdab.jks
    key-store-password: 3DHpdKDFVafErV7X

spring:
  application:
    name: eureka-server

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      # Hard coded urls to the other instances in the cluster
      defaultZone: http://sl01748v.ops.vdab.be:8443/eureka,http://sl01749v.ops.vdab.be:8443/eureka,http://sl01750v.ops.vdab.be:8443/eureka

  server:
    enableSelfPreservation: true
  instance:
    # If there are two running on the same machine this the second one must have host name 127.0.0.1
    hostname: localhost

# Security
vdab.key-store-certificate: /etc/ssl/certs/vdab.jks
vdab.key-store-password: 3DHpdKDFVafErV7X
vdab.trust-store-certificate: /etc/ssl/certs/vdab.jks
vdab.trust-store-password: 3DHpdKDFVafErV7X