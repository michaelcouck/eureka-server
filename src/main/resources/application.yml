server:
  port: 8443
  ssl:
    enabled: false
    keyStoreType: JKS
    key-alias: selfsigned
    key-store: /etc/ssl/certs/belgiantrain.jks
    key-store-password: password

spring:
  application:
    name: eureka-server

eureka:
  client:
    fetchRegistry: false
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8443/eureka/
  server:
    enableSelfPreservation: true
  instance:
    # If there are two running on the same machine this the second one must have host name 127.0.0.1
    hostname: localhost